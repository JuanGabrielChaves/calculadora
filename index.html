<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Source+Serif+Pro:ital,wght@1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
    <title>Calculadora</title>
</head>
<body>
        <h1>CALCULADORA</h1>
    <main>
        <div class="calculadora">
            <div class="pantalla">
                <input type="text" placeholder="0">
            </div>
            <div class="contenedorBotonoes">
                <button class="calc-button">(</button>
                <button class="calc-button">)</buttonlass=>
                <button class="calc-button">X!</button>
                <button class="calc-button">X<sup>2</sup></button>
                <button class="calc-button">√</button>
                <button class="calc-button"><sup>n</sup>√</button>
                <button class="calc-button">sin</button>
                <button class="calc-button">cos</button>
                <button class="calc-button">tg</button>
                <button class="calc-button">X<sup>3</sup></button>
                <button class="calc-button"><sup>3</sup>√</button>
                <button class="calc-button">X<sup>n</sup></button>
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">/</button>
                <button class="calc-button">%</button>
                <button class="calc-button">In</button>
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">*</button>
                <button class="calc-button">log</button>
                <button class="calc-button">e</button>
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">-</button>
                <button class="calc-button">AC</button>
                <button class="calc-button" id="igual">=</button>
                <button class="calc-button">.</button>
                <button class="calc-button">0</button>
                <button class="calc-button">&pi;</button>
                <button class="calc-button">+</button>
                <button class="calc-button">MR</button>
            </div>
        </div>
        
       
    </main>
    <footer>
        <p>Copyright &copy; Juan Gabriel Chaves</p> 
    </footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
